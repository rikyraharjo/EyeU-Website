    <div class="flex min-h-full flex-col justify-center px-6 py-20 lg:px-8">
        <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]" aria-hidden="true">
            <div class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#808dff] to-[#473ebd] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>

        <div class="sm:mx-auto mb-9 sm:w-full sm:max-w-sm">
            <img class="mx-auto h-11 w-auto" src="{{url_for('static',filename='src/logo/logo_name.svg')}}" alt="EyeU">
            <h2 class="mt-5 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Daftar akun</h2>
        </div>



        <div class="w-11/12 mx-auto lg:w-1/3 p-4 bg-white border border-gray-200 rounded-2xl sm:p-6 md:p-8">
            <form method="POST" class="" action="{{ url_for('register') }}">
                {% if mesage is defined and mesage %}
                <div class="flex items-center p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
                    <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                      <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                    </svg>
                    <span class="sr-only">Info</span>
                    <div>
                      <span class="font-medium">{{ mesage }}</span>
                    </div>
                  </div>
               
                {% endif %}
                <div>
                    <label for="name" class="block mb-2 text-base font-semibold text-gray-900 dark:text-white">Nama</label>
                    <input type="text" id="name" name="name" class=" border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3" placeholder="nama Anda " , required=True>
                </div>
                <div>
                    <label for="email" class="block mt-4 mb-2 text-base font-semibold text-gray-900 dark:text-white">Email</label>
                    <input type="email" id="email" name="email" class="  border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 " placeholder="contoh@gmail.com " , required=True>
                </div>
                <div>
                    <label for="pwd" class="block mt-4 mb-2 text-base font-semibold text-gray-900 dark:text-white">Password</label>
                    <input type="password" id="password" name="password" class="  border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3" placeholder="•••••••" , required=True>
                </div>
                <button type="submit" value="Login" class="mt-7 w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-base px-5 py-3 text-center transition-all duration-300">Daftar</button>
                <div class="mt-4 text-sm text-center font-normal text-gray-500 dark:text-gray-300 ">
                    Sudah punya akun?
                    <a href="{{ url_for( 'login') }} " class="text-blue-700 font-semibold hover:text-blue-900 transition-all duration-300">Masuk</a>
                </div>
            </form>
